<!doctype html>
<html lang="en-us">

  <head>
    <meta charset="utf-8">
    <title>Chamber of Commerce Directory</title>
    <meta name="description" content="This is the directory page for businesses in the Provo Chamber of Commerce">
    <link type="text/css" rel="stylesheet" href="./css/small.css">
    <link type="text/css" rel="stylesheet" href="./css/medium.css">
    <link type="text/css" rel="stylesheet" href="./css/large.css">
    <link type="text/css" rel="stylesheet" href="./css/normalize.css">
    <link rel="shortcut icon" href="favicon.ico">
    <script src="./js/preston.js"></script>
    <script src="https://kit.fontawesome.com/cd47c3c73d.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <ul id="notification-banner"></ul>
    <header>
      <img src="./images/logo.png" alt="logo">
      <div id="stacked-header">
        <h1>Chamber of Commerce</h1>
        <p>Provo, Utah</p>
      </div>
    </header>
    <nav>
      <button onclick="toggleMenu()">&#9776;</button>
      <ul id="primary-nav" class="hide">
        <li class="navElement" onclick = "toggleActive(this)"><a href="home.html">Home</a></li>
        <li class="navElement" onclick = "toggleActive(this)"><a href="provo.html">Provo</a></li>
        <li class="navElement" onclick = "toggleActive(this)"><a href="join.html">Join</a></li>
        <li class="navElement" onclick = "toggleActive(this)"><a href="directory.html">Directory</a></li>
        <li class="navElement" onclick = "toggleActive(this)"><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
    <main id="storm-center-form-main">
      <div class="article">
        <h1 class="first-header">Join</h1>
        <form method="get" action="thanks.html" id="storm-center-form">
          <fieldset>
            <legend>Contact Info</legend>
            <label class="top">First Name*<input type="text" name="firstname" pattern="^[a-zA-Z ]{3,}$" required></label>
            <label class="top">Last Name*<input type="text" name="lastname" pattern="^[a-zA-Z ]{3,}$" required></label>
            <label class="top">Title<input type="text" name="title"></label>
            <label class="top">Email*<input type="email" name="email" required></label>
            <label class="top">Cell Phone<input type="tel" name="phone" pattern="^[0-9]{10,}$"></label>            
          </fieldset>
          <fieldset>
            <legend>Business Info</legend>
            <label class="top">Business Name*<input type="text" name="business-name" required></label>
            <label class="top">Business Address<input type="text" name="business-address"></label>
            <label class="top">Website<input type="text" name="website"></label>
            <label class="top">Business Description<input type="text" name="business-description"></label>
          </fieldset>
          <input type="submit" value="Join Now" class="submitBtn">
        </form>
      </div>
    </main>
    <footer>
      <div id="top">&copy;2021 The Provo Chamber of Commerce | OpenWeather API| Matthew Christensen</div>
      <div id="bottom"><span id="today"></span><span> | </span><span id="days-since-last-visit"></span><span> | </span><a href="../index.html">Portal</a></div>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script>WebFont.load({google: {families: ["Maitree", "Source Sans Pro"]}})</script>
    <!-- <script src="./js/events.js"></script> -->
    <script src="./js/lazy-load.js"></script>
  </body>
</html>
